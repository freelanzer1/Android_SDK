buildscript {
    ext {
        kotlinVersion = "1.6.10"
        kotlinCoroutinesCoreVersion = "1.6.0"
        kotlinCoroutinesAndroidVersion = "1.6.4"
        activityVersion = "1.5.1"//API31
        fragmentKtxVersion = "1.5.4"
        coreKtxVersion = "1.8.0"//API31
        appCompatVersion = "1.4.2"//API31
        materialVersion = "1.6.1"//API31
        daggerVersion = "2.42"
        navVersion = "2.5.3"
        rxJavaVersion = "2.2.20"
        rxAndroidVersion = "2.1.1"
        gsonVersion = "2.9.0"
        retrofitVersion = "2.9.0"
        lifecycleCommonVersion = "2.4.1"
        glideVersion = "4.14.2"
        recyclerViewVersion = "1.2.1"
        constraintlayoutVersion = "2.1.4"
        okHttpVersion = "3.12.13"//MINAPI19
        exoPlayerVersion = "2.18.1"
        annotationVersion = "1.5.0"
        multidexVersion = "1.0.3"
        roomVersion = "2.4.3"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.21"
    }
}

allprojects {
    project.group = "ru.usedesk"
    project.version = "4.0.1"

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}