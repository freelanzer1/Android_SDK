buildscript {
    ext {
        kotlinVersion = "1.6.10"
        kotlinCoroutinesVersion = "1.6.0"
        daggerVersion = "2.40.5"
        navVersion = "2.3.5"
        coreKtxVersion = "1.6.0"
        fragmentKtxVersion = "1.3.6"
        appCompatVersion = "1.3.1"
        rxJavaVersion = "2.2.20"
        rxAndroidVersion = "2.1.1"
        gsonVersion = "2.8.6"
        retrofitVersion = "2.9.0"
        lifecycleCommonVersion = "2.4.0"
        materialVersion = "1.4.0"
        glideVersion = "4.12.0"
        recyclerViewVersion = "1.2.1"
        constraintlayoutVersion = "2.1.3"
        okHttpVersion = "3.12.13"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
    }
}

allprojects {
    project.group = "ru.usedesk"
    project.version = "3.11.1"

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}