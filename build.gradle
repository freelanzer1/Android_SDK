buildscript {
    ext.kotlinVersion = "1.6.10"
    ext.kotlinCoroutinesVersion = "1.6.0"
    ext.daggerVersion = "2.40.5"
    ext.navVersion = "2.3.5"
    ext.coreKtxVersion = "1.6.0"
    ext.fragmentKtxVersion = "1.3.6"
    ext.appCompatVersion = "1.3.1"
    ext.rxJavaVersion = "2.2.20"
    ext.rxAndroidVersion = "2.1.1"
    ext.gsonVersion = "2.8.6"
    ext.retrofitVersion = "2.9.0"
    ext.lifecycleCommonVersion = "2.4.0"
    ext.materialVersion = "1.4.0"
    ext.glideVersion = "4.12.0"
    ext.recyclerViewVersion = "1.2.1"
    ext.constraintlayoutVersion = "2.1.3"
    ext.okHttpVersion = "3.12.13"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
    }
}

allprojects {
    project.group = "ru.usedesk"
    project.version = "3.11.1"

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}