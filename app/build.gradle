apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "ru.usedesk.sample"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 97
        versionName = project.version
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${variant.applicationId}_Android_v${variant.versionName}_c.${variant.versionCode}.apk"
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation project(":common-sdk")
    implementation project(":common-gui")
    implementation project(":chat-sdk")
    implementation project(":chat-gui")
    implementation project(":knowledgebase-sdk")
    implementation project(":knowledgebase-gui")
    //implementation "ru.usedesk:chat-gui:$project.version"
    //implementation "ru.usedesk:knowledgebase-gui:$project.version"    
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.fragment:fragment-ktx:1.3.3"
    implementation "androidx.activity:activity-ktx:1.2.3"
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"
    implementation "androidx.core:core-ktx:1.3.2"
    kapt "androidx.annotation:annotation:1.2.0"

    implementation "com.google.android.material:material:1.3.0"

    implementation "io.reactivex.rxjava2:rxjava:2.2.20"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    implementation "com.github.bumptech.glide:glide:4.12.0"
    implementation("com.github.bumptech.glide:okhttp3-integration:4.12.0") {
        exclude group: "glide-parent"
    }
    kapt "com.github.bumptech.glide:compiler:4.12.0"

    implementation "com.android.support:multidex:1.0.3"

    implementation "com.google.code.gson:gson:2.8.6"
}

repositories {
    mavenCentral()
}