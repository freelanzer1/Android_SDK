apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "maven"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: "libs")

    implementation project(":common-sdk")
    implementation project(":common-gui")
    implementation project(":chat-sdk")
    //implementation "ru.usedesk:chat-sdk:$project.version"
    //implementation "ru.usedesk:common-gui:$project.version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.core:core-ktx:1.6.0"
    implementation "androidx.fragment:fragment-ktx:1.3.6"
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.1"

    implementation "com.google.android.material:material:1.4.0"

    implementation "io.reactivex.rxjava2:rxjava:2.2.20"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    implementation "com.github.Dimezis:BlurView:version-1.6.6"

    implementation "com.github.chrisbanes:PhotoView:2.3.0"

    implementation "com.makeramen:roundedimageview:2.3.0"

    implementation "com.google.android.exoplayer:exoplayer:2.15.1"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/W:/Android/Projects/Android_SDK_Maven")
        }
    }
}
