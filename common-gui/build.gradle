apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "maven"

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: "libs")

    implementation project(":common-sdk")
    //implementation "ru.usedesk:common-sdk:$project.version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.fragment:fragment-ktx:1.4.0"
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"

    implementation "io.reactivex.rxjava2:rxjava:2.2.20"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    implementation "com.github.stephanenicolas.toothpick:ktp:3.1.0"
    implementation "com.github.stephanenicolas.toothpick:smoothie-androidx:3.1.0"
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:3.1.0"

    implementation "com.google.android.material:material:1.5.0"

    implementation "com.google.code.gson:gson:2.8.6"

    implementation("com.squareup.okhttp3:okhttp:3.12.13") { force = true }

    implementation "com.github.bumptech.glide:glide:4.12.0"
    implementation("com.github.bumptech.glide:okhttp3-integration:4.12.0") {
        exclude group: "glide-parent"
    }
    kapt "com.github.bumptech.glide:compiler:4.12.0"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/W:/Android/Projects/Android_SDK_Maven")
        }
    }
}
